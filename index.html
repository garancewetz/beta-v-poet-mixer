<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de citation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/de63242292.js" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Générateur de poésie</h1>

        <div class="citation">

        </div>
        <div class="choice">
            <p>Quel poète voulez-vous mélanger ?</p>
            <div class="icons">
                <div id="hernandez">
                    <img src="images/miguel_hernandez.jpg" alt="Miguel Hernandez"></img>
                </div>
                <div id="artaud">
                    <img src="images/antonin_artaud.jpg" alt="Antonin Artaud"></img>
                </div>
            </div>
            <p>Combien de vers voulez-vous lire ?</p>
            <div class="input-group input-group-sm mb-3 d-flex justify-content-center">
                <div id="button-addon3">
                    <button class="btn btn-outline-dark btn-choice" type="button">1</button>
                    <button class="btn btn-outline-dark btn-choice" type="button">2</button>
                    <button class="btn btn-outline-dark btn-choice" type="button">3</button>
                    <button class="btn btn-outline-dark btn-choice" type="button">4</button>
                    <button class="btn btn-outline-dark btn-choice" type="button">5</button>
                </div>
            </div>

            <button type="button" class="btn btn-danger generate">Générer</button>
        </div>
    </div>

    <script src="js/sentences.js"></script>
    <script src="js/choice.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
